<h1>Create Database</h1>

<form class="form-horizontal" role="form" (ng-submit)="create()" #f="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Database name: </label>
    <div class="col-sm-10">

      <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-database fa-1x fa-fw"></i></span>
          <input type="text" class="form-control" [(ng-model)]="model.name" id="name" placeholder="">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password: </label>
    <div class="col-sm-10">

      <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-1x fa-fw"></i></span>
          <!-- <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status"> -->
          <input type="text" class="form-control" [(ng-model)]="model.password" id="password" placeholder="">
      </div>


    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">
        <i class="fa fa-remove fa-1x fa-fw" title="Remove entry"></i> Create
      </button>

    </div>
  </div>
</form>
