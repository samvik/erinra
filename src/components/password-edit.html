<div *ng-if="databaseIsOpen">
  <h1>Edit Password</h1>

  <form class="form-horizontal" role="form" (ng-submit)="onSubmit()" #f="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title: </label>
      <div class="col-sm-10">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-tag fa-1x fa-fw"></i></span>
            <input type="text" class="form-control" [(ng-model)]="model.title" id="title" placeholder="">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username: </label>
      <div class="col-sm-10">

        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user fa-1x fa-fw"></i></span>
            <input type="text" class="form-control" [(ng-model)]="model.username" id="username" placeholder="">
        </div>

      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password: </label>
      <div class="col-sm-10">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock fa-1x fa-fw"></i></span>
            <input type="text" class="form-control" [(ng-model)]="model.password" id="password" placeholder="">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" (click)="generatePassword()">Generate</button>
            </span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="url">Url: </label>
      <div class="col-sm-10">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-link fa-1x fa-fw"></i></span>
            <input type="text" class="form-control" [(ng-model)]="model.url" id="url" placeholder="">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="note">Note: </label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" [(ng-model)]="model.note" id="note"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">
          <i class="fa fa-save fa-1x" title="Save entry"></i> Save
        </button>
        <button type="submit" class="btn btn-danger" [disabled]="!f.form.valid">
          <i class="fa fa-times fa-1x" title="Cancel"></i> Cancel
        </button>

      </div>
    </div>
  </form>
</div>

<div *ng-if="!databaseIsOpen">
  No databse open.
</div>
