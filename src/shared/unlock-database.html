<form class="form-horizontal" role="form" (ng-submit)="unlock()" #f="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password: </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" [(ng-model)]="model.password" id="password" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">
        <i class="fa fa-unlock fa-1x fa-fw" title="Remove entry"></i> Unlock
      </button>
    </div>
  </div>
</form>
